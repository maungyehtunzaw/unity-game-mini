# Unity Mobile Platform Configuration
# Configuration settings for Android, iOS, and iPad deployment

[Android]
# Build settings for Android
minSdkVersion = 24
targetSdkVersion = 35
scriptingBackend = IL2CPP
targetArchitectures = ARM64
buildAppBundle = true
useCustomKeystore = true

# Graphics settings for Android
graphicsAPIs = Vulkan,OpenGLES3,OpenGLES2
colorSpace = Linear
renderingPath = Forward
textureCompression = ASTC

# Optimization settings
stripEngineCode = true
managedStrippingLevel = High
scriptCallOptimization = Fast

[iOS]
# Build settings for iOS
targetOSVersion = 12.0
scriptingBackend = IL2CPP
targetDevice = iPhoneAndiPad
architectures = ARM64
cameraUsageDescription = "Game may use camera for AR features"
microphoneUsageDescription = "Game may use microphone for voice features"

# Graphics settings for iOS
graphicsAPIs = Metal
renderingPath = Forward
textureCompression = ASTC

# Optimization settings
stripEngineCode = true
managedStrippingLevel = High
scriptCallOptimization = Fast

[iPad]
# iPad specific settings
requiresFullScreen = false
supportedOrientations = LandscapeLeft,LandscapeRight,Portrait,PortraitUpsideDown
multitouchEnabled = true
statusBarHidden = false

[General]
# General mobile settings
screenOrientation = AutoRotation
defaultScreenWidth = 1920
defaultScreenHeight = 1080
resizableWindow = false
fullscreenMode = FullScreenWindow

# Input settings
touchScreenKeyboard = true
hideHomeButton = false

# Audio settings
disable3DAudio = false
virtualizeAudio = true
spatialBlend = 2D